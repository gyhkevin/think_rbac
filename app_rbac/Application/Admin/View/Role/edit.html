<extend name="Index/index" />
<block name="nav">角色信息管理 &gt; <span>修改角色信息</span></block>
<block name="main">

	<form action="<{:U('Role/save')}>" method='post'>
		角色名：<input type="text" name="name" value="<{$vo.name}>"><br>
		说  明 ：<input type="text" name="remark" value="<{$vo.remark}>"><br>
		<input type="radio" name="status" value="1" <if condition="$vo.status eq 1">checked</if>>启用
		<input type="radio" name="status" value="0" <if condition="$vo.status eq 0">checked</if>>禁用
		<br>
		<input type="submit" value="修改">
		<input type="hidden" name="id" value="<{$vo.id}>">
		
		
	</form>
</block>
